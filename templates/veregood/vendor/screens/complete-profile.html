
{% load static %}

<!-- Header -->
<html>
<head>
<title>VereGood | Vendor Register</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        .auth .brand-logo img {
        width: 180px;
    }
    
    select.form-control{
      color: black;
    }

    .auth .auth-form-light select {
        color: black;
    }
    </style>


</head>
<body>

<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img src="{% static 'veregood/images/logo.png' %}" alt="logo">
              </div>
              <h4>Hello Seller! Few Steps to go</h4>
              <h6 class="fw-light">Complete your profile</h6>
              

              <form method="post" enctype="multipart/form-data" class="pt-3">
                  {% csrf_token %}

                  {% for field in form %}
                  <div class="form-group">
                    <label>{{ field.label }}</label>
                    {{ field }}
                    <label style="color:blue">{{ field.help_text }}</label>
                   
                  </div>
                  {% endfor %}
                
                <div class="mt-3">
                  <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">Register as Vendor</button>
                </div>


                
          
                <div class="mb-2">
                  <p style="color: red;">{{ form.errors }}</p>
                </div>
              
                
              </form>



            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>

</html>
