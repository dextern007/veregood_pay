{% extends 'veregood/vendor/screens/dashboard.html' %}
{% load static %}

{% block css %}
<style>



.frame{
  background: rgba(0,0,0,.125);
  width: 25%;
  margin: 0;
  border-radius: 0.25rem;
  padding-bottom: 2px;
  box-shadow: 0 2px 14px 0 rgb(41 41 41 / 11%);
  position: absolute;
  top: 50%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
}
.frame h2{
  font-size: 1.2rem;
  text-align: left;
  padding: 0.75rem 1.25rem;
  font-weight: 600;
  letter-spacing: 0.02em;
}
.list {
  display: -ms-flexbox;
  display: flex;
  -ms-flex-direction: column;
  flex-direction: column;
  padding-left: 0;
  border-radius: 0.25rem;
  list-style: none;
  height: 40vh;
  overflow-y: auto;
}
.list li a:first-child {
  border-top-left-radius: inherit;
  border-top-right-radius: inherit;
}
.list li a{
  position: relative;
  display: block;
  padding: 0.75rem 1.25rem;
  background-color: #fff;
  font-size: 14px;
  border: 1px solid rgba(0,0,0,.125);
}
.list li a{
  text-decoration: none;
  color: #555;
}
.list li a:hover{
  background: #eee;
  color: #555;
  transition: 0.3s;
}
/*******scroll bar************/
/* width */
::-webkit-scrollbar {
width: 3px;
}
/* Track */
::-webkit-scrollbar-track {
background: #f1f1f1; 
}
/* Handle */
::-webkit-scrollbar-thumb {
background: #e2e2e2; opacity: 0.7;
}
/* Handle on hover */
::-webkit-scrollbar-thumb:hover {
background: #e2e2e2; opacity: 0.7;
}

</style>

{% endblock %}



{% block content %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">STEP 1 | Select a Category</a>


  
</nav>
       <div class="frame">
        
        
           <ul class="list">
            {% for i in categories %}
            <li><a href="{% url 'veregood_vendor:select_category' %}?type={{ type }}&category_id={{ i.id }}">{{ i.name }}</a></li>
            {% endfor %}
           </ul>
       </div>


{% endblock %}
