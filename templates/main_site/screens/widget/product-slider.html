{% load static %}
<section class="sale-products-section">
    <div class="container">
        <div class="d-flex justify-content-between">
            <h2 class="section-title heading-border ls-n-10 border-0 text-center text-capitalize appear-animate"
                data-animation-delay="100" data-animation-name="fadeIn">{{ collection.title }}
            </h2>
            <a href="" class="btn-see-all">See All</a>
       </div>

        <div class="products-slider custom-products owl-carousel owl-theme nav-outer show-nav-hover nav-image-center appear-animate"
            data-animation-delay="200" data-animation-name="fadeInUpShorter" data-owl-options="{
            'dots': false,
            'nav': true,
            'navText': [ '<i class=icon-left-open-big>', '<i class=icon-right-open-big>' ],
            'responsive': {
                '992': {
                    'items': 5
                }
            }
        }">
            {% for product in collection.product_listing.all %}
            <div class="product-default inner-quickview inner-icon">
                <figure>
                    <a href="{% url 'veregood:product' pk=product.product.id %}">
                        <img src="{% static 'main_site/assets/images/veregood-images/products/product-6.jpg' %}" width="205" height="205" alt="product">
                    </a>

                    <div class="btn-icon-group">
                        <div class="ratings-container">
                            <div class="product-ratings">
                                <span class="ratings" style="width:100%"></span><!-- End .ratings -->
                                <span class="tooltiptext tooltip-top"></span>
                            </div><!-- End .product-ratings -->
                        </div><!-- End .product-container -->
                    </div>
                    <div class="label-group">
                            <div class="product-label label-number">-20<span>%</span></div>
                            <div class="product-label label-hot">HOT</div>
                     </div>
                </figure>
                <div class="product-details">
                    <div class="category-wrap">
                        <div class="category-list">
                            <a href="#" class="product-category">{{ product.product.category.title }}</a>
                        </div>
<!--                        <a href="#" title="Wishlist" class="btn-icon-wish"><i-->
<!--                                class="icon-heart"></i></a>-->
                    </div>
                    <h3 class="product-title">
                        <a href="#">{{ product.product.title }}</a>
                    </h3>

                    <div class="price-box">
                        <span class="old-price">$90.00</span>
                        <span class="product-price">${{ product.product.price }}</span>
                    </div><!-- End .price-box -->
                </div><!-- End .product-details -->
            </div>
            {% endfor %}
        </div><!-- End .featured-proucts -->
    </div>
</section>
