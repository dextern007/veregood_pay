{% extends 'main_site/base.html' %}
{% load static %}

{% block title %}
<title>Login</title>
{% endblock %}

{% block meta %}
<meta name="keywords" content="" />
<meta name="description" content="">
{% endblock %}

{% block content %}
<main class="main">
            <div class="container d-flex flex-column align-items-center">
                <a href="#" class="login-signup">
                    <img src="{% static 'main_site/assets/images/veregood-images/logo.png' %}" alt="Logo">
                </a>
            </div>
            <div class="container login-container">
                <div class="row">
                    <div class="col-10 col-md-4 col-lg-4 mx-auto">
                        <div class="form-bg">
                            <div class="heading mb-1">
                                <h2 class="title">Sign-In</h2>
                            </div>
                            <form action="#">
                                <label for="login-email">
                                    Email or mobile phone number
                                    <span class="required">*</span>
                                </label>
                                <input type="email" class="form-input form-wide" id="login-email" required />
                                <label for="login-password">
                                    Password
                                    <span class="required">*</span>
                                </label>
                                <input type="password" class="form-input form-wide" id="login-password" required />

                                <div class="form-footer">
                                    <div class="custom-control custom-checkbox mb-0">
                                        <input type="checkbox" class="custom-control-input" id="lost-password" />
                                        <label class="custom-control-label mb-0" for="lost-password">Remember
                                            me</label>
                                    </div>

                                    <a href="forgot-password.html"
                                        class="forget-password text-dark form-footer-right">Forgot
                                        Password?</a>
                                </div>
                                <button type="submit" class="btn btn-blue btn-sign-in w-100">
                                    Sign-In
                                </button>
                            </form>
                        </div>
                        <div class="signin-divider">
                            <h5>New to VereGood?</h5>
                        </div>
                        <a href="#" class="btn btn-gray btn-create btn-sign-in w-100">
                                    Create your VereGood account
                        </a>
                    </div>
                </div>
            </div>
</main>
<footer>
        <div class="footer-bottom">
            <div class="container d-sm-flex align-items-center">
                <div class="footer-left">
                    <span class="footer-copyright">Â© Copyright VereGood. All Rights Reserved</span>
                </div>

                <div class="footer-right ml-auto mt-1 mt-sm-0">
                    <div class="payment-icons">
                        <span class="payment-icon visa"
                            style="background-image: url({% static 'main_site/assets/images/payments/payment-visa.svg' %})"></span>
                        <span class="payment-icon paypal"
                            style="background-image: url({% static 'main_site/assets/images/payments/payment-paypal.svg' %})"></span>
                        <span class="payment-icon stripe"
                            style="background-image: url({% static 'main_site/assets/images/payments/payment-stripe.png' %})"></span>
                        <span class="payment-icon verisign"
                            style="background-image:  url({% static 'main_site/assets/images/payments/payment-verisign.svg' %})"></span>
                    </div>
                </div>
            </div>
        </div>
</footer>
{% endblock %}
